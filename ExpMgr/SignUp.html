<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>SignUp</title>

</head>
<body>
    <div class="wrapper">
        <div class="title">
           Signup Form
        </div>
        <form action="register" autocomplete="off">
           <div class="field">
              <input type="text" required name="name">
              <label>Name</label>
           </div>
           <div class="field">
              <input type="number" required name="age">
              <label>Age</label>
           </div>
           <div class="field">
              <input type="text" required name="mobile">
              <label>Mobile number</label>
           </div>
           <div class="field">
              <input type="text" required name="usr">
              <label>Username</label>
           </div>
           <div class="field">
              <input type="password" required name="pwd">
              <label>password</label>
           </div>
           
           <div class="field">
              <input type="submit" value="SignUp" >
           </div>
           
        </form>
     </div>
</body>
</html>
